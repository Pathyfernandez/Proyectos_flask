<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patio de juegos</title>
    <style>
        /* Estilos CSS para las cajas */
        .box {
            width: 100px;
            height: 100px;
            border: 2px dotted palevioletred;
            margin: 10px;
            display: inline-block;
        }
        .wrapper {
            width: 60%;
            height: 60%;
            display: flex;
            border: 2px solid palevioletred;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Genera las cajas utilizando un bucle for -->
    <div class="wrapper">
        {% for _ in range(num_boxes) %}
        <div class="box" style="background-color: {{ color }}"></div>
        {% endfor %}
    </div>
</body>
</html>
